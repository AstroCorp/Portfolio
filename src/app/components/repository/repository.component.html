<mdb-card class="repository">
    <mdb-card-img src="./assets/images/repositorios/{{repository.name}}.png"></mdb-card-img>
    <mdb-card-body>
        <mdb-card-title>
            <h5>{{ repository.name | fixRepositoryName }}</h5>
        </mdb-card-title>

        <mdb-card-text class="custom-text">{{ repository.description }}</mdb-card-text>
        <a mdbBtn color="primary" class="mx-0 mb-0" mdbWavesEffect href="{{ repository.html_url }}">Ver Proyecto</a>
    </mdb-card-body>
</mdb-card>
